<h1>{head.title}</h1>
<h2>{head.description}</h2>

<div class="form-wrapper">
  <form id="account-create" action="/api/users" method="POST">
    <div class="form-error"></div>
    <div class="input-wrapper">
      <div class="input-label">First Name</div>
      <input type="text" name="firstName" placeholder="John" />
    </div>
    <div class="input-wrapper">
      <div class="input-label">Last Name</div>
      <input type="text" name="lastName" placeholder="Smith" />
    </div>
    <div class="input-wrapper">
      <div class="input-label">Phone Number</div>
      <input type="text" name="phone" placeholder="(415) 123-4567" />
    </div>
    <div class="input-wrapper">
      <div class="input-label">Choose a Password</div>
      <input type="password" name="password" placeholder="Make it a good one!" />
    </div>
    <div class="input-wrapper">
      <div class="input-label">Do you agree to the terms and conditions?</div>
      <input type="checkbox" name="tosAgreement" value="agree">
    </div>
    <div class="input-wrapper cta-wrapper">
      <button type="submit" class="cta green">Get Started</button>
    </div>
  </form>
</div>
